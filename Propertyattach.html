<!DOCTYPE html>
<html>
<body>
    <h1>Property attach to object</h1>
    
    <script>    
    function Student() {
        this.name = 'Geeta';
        this.gender = 'F';
    }

    var stobj1 = new Student();
    stobj1.age = 15;
    alert(stobj1.age);

    var stobj2 = new Student();
    alert(stobj2.age); 
    </script>   
</body>
</html>
