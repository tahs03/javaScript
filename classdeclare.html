<!DOCTYPE html>
<html>
<body>
	<h1>Class in JavaScript</h1>
	<p id="p1"></p>

	<script>
	function Employee() {
		this.firstName = "unknown";
		this.lastName = "unknown";
	}

	var emp1 = new Employee();
	emp1.firstName = "John";
	emp1.lastName = "Abraham";

	alert(emp1.firstName + " " + emp1.lastName);

	var emp2 = new Employee();
	emp2.firstName = "Rithik";
	emp2.lastName = "Roshan";

	alert(emp2.firstName + " " + emp2.lastName );
	</script>
</body>
</html>
