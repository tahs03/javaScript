<html>
<body>
     <script type="text/javascript">
     function add()          // Function Declaration
     {
          var a = 6,b = 8;
          var sum = 0;
          sum = a+b;
          document.write("<b>Addition: </b>"+sum);
     }
     </script>
     <p> Click the Button</p>
     <input type="button" onClick="add()" value="Click">          //add() - Calling Function
</body>
</html>
